<mat-toolbar class="nav-bar mat-elevation-z2">
  <button mat-button [routerLink]="['/']">My blog</button>
  <ng-container *ngIf="appUser?.isAdmin">
    <button
      mat-button
      [routerLinkActive]="['link-active']"
      [routerLink]="['/addpost']"
    >
      Add Post
    </button>
    
  </ng-container>
  <div class="spacer">
    <button mat-button [routerLink]="['/science']" >Science</button>
    <button mat-button [routerLink]="['/education']">Education</button>
    <button mat-button [routerLink]="['/politique']">Politique</button>
  </div> 

  <span class="spacer"></span>
  <ng-template #anonymousUser>
    <button mat-button (click)="login()">Login with Google</button>
  </ng-template>
  <ng-container *ngIf="appUser; else anonymousUser">
    <img mat-card-avatar class="user-avatar" src="{{ appUser.photoURL }}" />
    <button mat-button [matMenuTriggerFor]="menu">
      {{ appUser.name }}
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </ng-container>

  <i class="fa fa-lightbulb-o" aria-hidden="false" (click)="toggleTheme()"></i>

</mat-toolbar>
