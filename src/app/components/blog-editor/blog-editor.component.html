<h1 id="titre">{{ formTitle }} Post</h1>
<hr />
<div>
  <input type="file" name="imageUrl" (change)="startUpload($event)" />
  <div [hidden]="!image">
    <img [src]="image || '//:0'" />
  </div>
</div>

<form
  #myForm="ngForm"
  (ngSubmit)="myForm.form.valid && saveBlogPost()"
  accept-charset="UTF-8"
  novalidate
>
  <input
    type="text"
    class="blogHeader"
    placeholder="Add title..."
    class="form-control"
    name="postTitle"
    [(ngModel)]="postData.title"
    #postTitle="ngModel"
    required
  />

  <span
    class="text-danger"
    *ngIf="myForm.submitted && postTitle.errors?.required"
  >
    Title is required
  </span>
  <br />
 


  <div class="form-group">
    <ckeditor
      name="myckeditor"
      [config]="ckeConfig"
      [(ngModel)]="postData.content"
      #myckeditor="ngModel"
      debounce="300"
      [editor]="Editor"
    ></ckeditor>
  </div>

  <h1 id="categorie">cat√©gorie</h1>

  <div class="container">
    <label >
      <input type="radio" name="optradio" id="science"  />Science
    </label><br>
    <label x>
      <input type="radio" name="optradio" id="politique" />Politique
    </label><br>
    <label >
      <input type="radio" name="optradio" id="educative" />Education
    </label><br>
  </div>

  <div class="form-group">
    <button type="submit"  name="save" mat-raised-button color="primary">Save</button>
    <button type=" button" name="cancel" mat-raised-button color="warn" (click)="cancel()">
      CANCEL
    </button>
  </div>
</form>
